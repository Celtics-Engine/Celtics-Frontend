<div class="tableCard">
  <br>
  <form>
    <div class="inline">
      <label for="files" class="btn">Upload asset zip</label>
      <input id="files" type="file" class="file-upload" (change)="addAsset($event)"
             accept="application/zip">
      <td class="inline">{{file?.name}}</td>

    </div>
  </form>
</div>
