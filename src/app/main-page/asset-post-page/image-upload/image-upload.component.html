<form>
  <label for="ImageUploads" class="btn">UploadImages</label>
  <input #imageInput type="file" id="ImageUploads" class="file-upload" (change)="addImage($event)" accept="image/*">
</form>

<div *ngFor="let image of images;" class="imageboxarea">
  <div class="imagebox">
    <img [src]="image.url" alt="">
    <button (click)="removeImageFromList(image.file)"><fa-icon [icon]="removeFileIcon"></fa-icon></button>
<!--
    <span class="badge">{{image.file.name}}</span>
-->
  </div>
</div>
