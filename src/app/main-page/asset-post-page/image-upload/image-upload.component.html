<form>
  <input type="file" class="file-upload" (change)="addImage($event)" accept="image/*">
</form>

<ul class="heroes">
  <li *ngFor="let image of images">
    <span class="badge">{{image.name}}</span>
    <button (click)="removeImageFromList(image)"><fa-icon [icon]="removeFileIcon"></fa-icon></button>
  </li>
</ul>
