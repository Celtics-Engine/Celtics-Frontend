<div class="profile">
  <h1>Profile</h1>
    <div class="profile-container">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1611488006001-eb993d4d2ec4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1635&q=80"  width="150" height="150">
        <h3>User: {{user}}</h3>
        <h3>Contributions: {{count}}</h3>
      </div>
      <div class="tableCard">
        <h3>Assets</h3>
        <table class="profile-table">
          <thead>
          <tr>
            <th class="asset-name">Name</th>
            <th class="asset-description">Description</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asset of assets">
              <td class="asset-name"><a href="https://linktoasset.com">{{asset.name}}</a></td>  <!-- Add method to get link for asset -->
              <td class="asset-description">{{asset.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
